<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Greeting Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    text-align: center;
  }
  h1 {
    color: #ff6f61;
    margin-bottom: 10px;
  }
  p {
    color: #333;
    font-size: 18px;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with love, joy, and happiness. May all your dreams come true on this special day!</p>
    <p>Best wishes,</p>
    <p>Your Name</p>
  </div>
</body>
</html>
